<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображения</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        .error { color: red; margin-bottom: 15px; }
        label, input, select { display: block; margin-top: 10px; }
        img.captcha { margin-top: 10px; border: 1px solid #ccc; }
        button { margin-top: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Обработка изображения</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/process" enctype="multipart/form-data">
    <label>Выберите изображение:</label><br>
    <input type="file" name="image" required><br><br>

    <label>Размер рамки (1-100 пикселей):</label><br>
    <input type="number" name="border_size" value="10" min="1" max="100"><br><br>

    <label>Цвет рамки:</label><br>
    <input type="color" name="border_color" value="#000000"><br><br>  <!-- Цвет по умолчанию — чёрный -->

    <label>Введите CAPTCHA:</label><br>
    <img src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA"><br>
    <input type="text" name="captcha" required><br><br>

    <button type="submit">Обработать</button>
</form>
</div>
</body>
</html>
